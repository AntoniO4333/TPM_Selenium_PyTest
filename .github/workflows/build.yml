name: Python CI for lab11

on:
  push:
    paths:
      - 'lab11/**' # Запуск только при изменениях в папке lab11
  pull_request:
    paths:
      - 'lab11/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      working-directory: lab11 # Переход в папку lab11
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: lab11 # Переход в папку lab11
      run: pytest
